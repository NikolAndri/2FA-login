<body>
    <div class="container">
        <div class="login auth">
            <h2>Please Enter your Two-factor authentication code </h2>
            
            <ul>

                <input type="tel" pattern="[0-9]" maxlength="1" class="digits" placeholder="*" required>
                <input type="tel" pattern="[0-9]" maxlength="1" class="digits" placeholder="*" required>
                <input type="tel" pattern="[0-9]" maxlength="1" class="digits" placeholder="*" required>
                <input type="tel" pattern="[0-9]" maxlength="1" class="digits" placeholder="*" required>
                <input type="tel" pattern="[0-9]" maxlength="1" class="digits" placeholder="*" required>
            
            </ul>
            <p class="error"></p>
            <button  id="auth_submit">Submit</button>
            
        
        </div>
        
    </div>
    <script src="auth.js"></script>
</body>
</html>
